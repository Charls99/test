<body class="fix-header fix-sidebar card-no-border">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            {{ header() }}
        </header>
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            {{ sidebar() }}
            <!-- End Sidebar scroll-->
        </aside>         <div class="page-wrapper">
            <div class="message"></div>
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">Leave</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Leave</li>
                    </ol>
                </div>
            </div>
            <div class="container-fluid">

                <div class="row m-b-10">
                    <div class="col-12">
                        <button type="button" class="btn btn-info"><i class="fa fa-plus"></i><a href="{{url_for('leave')}}" class="text-white"><i class="" aria-hidden="true"></i>  Leave Application</a></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="card card-outline-info">
                            <div class="card-header">
                                <h4 class="m-b-0 text-white"> Leave </h4>
                            </div>
                            <div class="card-body">
                                <form method="post" action="/Add_Leave" id="holidayform" enctype="multipart/form-data">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Employee</label>
                                            <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1" name="em_id" required>

                                                <option value="">Select Here</option>
                                                {% for emp in allemp %}
                                                <option value="{{ emp[2] }}">{{ emp[0] }} {{ emp[1] }}</option>
                                                {% endfor %}
                                                <!-- get user from SQL-->
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Leave Type</label>
                                            <select class="form-control custom-select" tabindex="1" name="leave_type" id="leave_type" required>
                                                <option value="">Select Here..</option>
                                                <option value="Leave without Pay">Leave without Pay</option>
                                                <option value="Optional Leave">Optional Leave</option>
                                                <option value="Public Holiday">Public Holiday</option>
                                                <option value="Earned leave">Earned leave</option>
                                                <option value="Paternal Leave">Paternal Leave</option>
                                                <option value="Maternity Leave">Maternity Leave</option>
                                                <option value="Sick Leave">Sick Leave</option>
                                                <option value="Casual Leave">Casual Leave</option>
                                            </select>
                                        </div>
                                        <label>Date: </label>
                                        <div id="" class="input-group date">
                                            <input name="start_date" class="form-control mydatetimepickerFull" value="" required>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                        <label>End Date: </label>
                                        <div id="" class="input-group date">
                                            <input name="end_date" class="form-control mydatetimepickerFull" value="" required>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Reason</label>
                                            <textarea class="form-control" name="reason" id="message-text1"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="hidden" name="lid" value="" class="form-control" id="recipient-name2">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer"> © 2022 | Developed By GenIT Bangladesh </footer>

        </div>

    </div>
